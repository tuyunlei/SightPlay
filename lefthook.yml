pre-push:
  commands:
    typecheck:
      run: npx tsc --noEmit
      stage_fixed: false
    lint:
      run: npm run lint
      stage_fixed: false
    arch:
      run: npm run lint:arch
      stage_fixed: false
    format:
      run: npm run format:check
      stage_fixed: false
    test:
      run: npx vitest run
      stage_fixed: false
